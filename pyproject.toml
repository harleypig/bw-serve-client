[tool.poetry]
name = "bw_serve_client"
version = "0.0.3"
description = "Bitwarden CLI Vault Management API"
authors = ["OpenAPI Generator Community <team@openapitools.org>"]
license = "NoLicense"
readme = "README.md"
repository = "https://github.com/harleypig/bw-serve-client"
keywords = ["OpenAPI", "OpenAPI-Generator", "Vault Management API"]
include = ["bw_serve_client/py.typed"]

[tool.poetry.dependencies]
aenum = ">=3.1.11"
pydantic = "^2.0.0"
python = "^3.9"
python-dateutil = ">= 2.5.3"
urllib3 = ">= 1.25.3, < 2.1.0"

[tool.poetry.group.dev.dependencies]
flake8 = ">=4.0.0"
mypy = "^1.9.0"
pytest = ">=7.2.1"
pytest-cov = ">=2.8.1"
pytest-mock = "^3.12.0"
pytest-randomly = ">=3.12.0"
tox = ">=3.9.0"
yapf = "^0.40.2"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
sphinx = "^7.2.6"
sphinx-autodoc-typehints = "^2.0.0"
sphinxcontrib-email = "^0.3.6"
sphinxcontrib-openapi = "^0.8.4"
sphinx-lint = "^0.9.1"

# Be sure to bump the version with 'bin/bumpversion' to regenerate from
# templates using the new version number.
[tool.poetry_bumpversion.replacements]
files = [".openapi/generator-pydantic.yml"]
search = 'packageVersion: {current_version}'
replace = 'packageVersion: {new_version}'

[tool.tox]
envlist = "py3"

[testenv]
deps = [
    "-r{toxinidir}/requirements.txt",
    "-r{toxinidir}/test-requirements.txt"
]
commands = [
    "pytest --cov=bw_serve_client"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
